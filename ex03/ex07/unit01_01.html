<!DOCTYPE HTML>
<html>
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fjalla+One&family=Momo+Trust+Display&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
		<style>
			#box1 h2{
				color: cadetblue;
				font-family: "Fjalla One", sans-serif;
				font-size: 32px;
				font-weight: 800;
			}
			#box1 p{font-family: "Archivo Black", sans-serif;
				font-size: 20px;
				color: aqua;
			}
			#box2 h2{
				font-family: "Momo Trust Display", sans-serif;
				font-style: italic; color: blue;
			}
			#box2 p{
				color: blueviolet;
				font-variant: small-caps;
				font-family: "Archivo Black", sans-serif;}
			#box3 h2{
				font: 3em Arial;
				color: coral;
			}
			#box3 P{
				color: cornflowerblue;
				font: small-caps italic	30px "Times New Roman";
			}

		</style>
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
